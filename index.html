<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <nav class="nav">
    <!-- <img src="logo" alt="logo"> -->
    Adopt a Friend
  </nav>
  <main>

    <div id="home-page">
      <title>Home</title>

      <form id="pet-form">
        <label for="zipcode"></label>
        <input type="number" id="zipcode" placeholder="ZipCode">

        <label for="pet-type"></label>
        <select id="pet-type" >
          <option value="">
            Select Animal
          </option>
           <option value="barnyard">
             Barnyard Animal
           </option>
           <option value="bird">
             Bird
           </option>
           <option value="cat">
             Cat
           </option>
           <option value="dog">
             Dog
           </option>
           <option value="horse">
             Horse
           </option>
           <option value="Reptile">
             Reptile
           </option>
           <option value="smallfurry">
             Small and Furry
           </option>
        </select>

        <label for="sex"></label>
        <input type="radio" name="sex" value="M">Male
        <input type="radio" name="sex" value="F">Female
        <input type="submit" value="submit">
      </form>
      <p> some content that describes your project. </p>
    </div>

    <div id="results-page" class="hidden">
      <section>
        <h2>Results</h2>
      </section>
      <div id="results"></div>
    </div>

    <div id="single-pet-page" class="hidden">
      <p class="breed"> Husky, Age: 12</p>
      <div id="large-image"></div>
      <div id="map"></div>
    </div>


    <footer id="restart">About me...</footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </main>
</body>
</html>
